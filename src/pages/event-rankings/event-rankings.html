<ion-header>
  <ion-navbar>
    <ion-title>{{ event.short_name }} Rankings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let rank of rankings">
      <span>{{ rank.rank }}.</span> <span>{{ rank.team }}</span>
    </ion-item>
  </ion-list>

  <button id="scroll" ion-button icon-only (click)="scrollToTop()" class="hidden">
    <ion-icon name="arrow-up"></ion-icon>
  </button>

</ion-content>
