<ion-header>
  <ion-navbar>
    <ion-title>FRC Team {{ team.team_number }} - Info</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <b>{{ team.nickname }}</b>
    </ion-card-header>
    <ion-card-content>
      <h3><b>{{ team.motto }}</b></h3>
      <ion-list>
        <ion-item>
          <b>Region:</b> {{ team.region }} ({{ team.locality }})
        </ion-item>
        <ion-item text-wrap>
          <b>Sponsors:</b> {{ team.name }}
        </ion-item>
        <ion-item>
          <b>Rookie Year:</b> {{ team.rookie_year }}
        </ion-item>
        <ion-item>
          <b>Years in FRC:</b> {{ team.years }}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
