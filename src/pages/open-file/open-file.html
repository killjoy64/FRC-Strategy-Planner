<ion-header>
  <ion-navbar>
    <ion-title>Open File</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-list *ngFor="let file of files">
    <ion-item>
      <button ion-button full clear (click)="openFile($event)">
        {{ file.name }}
      </button>
    </ion-item>
  </ion-list>
</ion-content>
