<ion-header>
  <ion-navbar>
    <ion-title>Open File</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-list>
    <ion-item *ngFor="let file of files">
      <button ion-button full clear (click)="openFile($event)" class="file-item">
        <span class="file">{{ file.name }}</span>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
