<ion-header>
  <ion-navbar>
    <ion-title>{{ event.short_name }} Elims</ion-title>
  </ion-navbar>
</ion-header>

<ion-content (ionScroll)="checkScroll($event)">

  <div class="team-elim-container" *ngIf="pickList.length > 0">
    <div class="team-elim-header">Pick List</div>
    <div *ngFor="let team of pickList" class="team-elim pick none" (click)="selectTeam(team, $event)">
      {{ team.team_number }}
    </div>
    <br/>
  </div>

  <div class="team-elim-container" *ngIf="noList.length > 0">
    <div class="team-elim-header">No List</div>
    <div *ngFor="let team of noList" class="team-elim no-pick none" (click)="selectTeam(team, $event)">
      {{ team.team_number }}
    </div>
    <br/>
  </div>

  <div class="team-elim-container">
    <div class="team-elim-header">Teams Available</div>
    <div *ngFor="let team of teams" class="team-elim" (click)="selectTeam(team, $event)">
      {{ team.team_number }}
    </div>
  </div>

  <button id="scroll" ion-button icon-only (click)="scrollToTop()" class="hidden">
    <ion-icon name="arrow-up"></ion-icon>
  </button>

</ion-content>
