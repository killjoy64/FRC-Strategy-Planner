<ion-header>
  <ion-navbar>
    <ion-title>Statistics</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="viewType">
      <ion-segment-button value="my_comp">
        My Event
      </ion-segment-button>
      <ion-segment-button value="event">
        Events
      </ion-segment-button>
      <ion-segment-button value="team">
        Teams
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div [ngSwitch]="viewType">
    <div *ngSwitchCase="'my_comp'">
        Event key
    </div>

    <div *ngSwitchCase="'event'">
      Show events for year
    </div>

    <div *ngSwitchCase="'team'">
      <ion-card>
        <ion-card-header class="blue">Search For FRC Team By Number</ion-card-header>
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-input left type="number" [(ngModel)]="teamNumber" placeholder="e.g. 4003"></ion-input>
              </ion-col>
              <ion-col center>
                <button ion-button (click)="getTeamInfo(teamNumber)">Search</button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
      <div id="loading" class="loading hidden" style="display: none;">
        <ion-spinner></ion-spinner>
        <p class="loading-text">Loading<span>.</span><span>.</span><span>.</span></p>
      </div>

      <!--<ion-card>-->
        <!--<ion-card-header>{{ team?.nickname || "Click the search button and find a team" }}</ion-card-header>-->
        <!--<ion-card-content>-->
          <!--<span>Years Participated - {{ team?.years || "N/A" }}</span>-->
        <!--</ion-card-content>-->
      <!--</ion-card>-->
      <!--<ion-card class="team-awards" *ngFor="let award of (team?.awards || dummy)">-->
        <!--<ion-card-header>-->
          <!--{{ award?.year || "N/A" }} {{ award?.name || "N/A" }}-->
        <!--</ion-card-header>-->
      <!--</ion-card>-->
      <!--<ion-card class="team-events" *ngFor="let event of (team?.events || dummy)">-->
        <!--<ion-card-header>-->
          <!--{{ event?.year || "N/A" }} {{ event?.name || "N/A" }}-->
        <!--</ion-card-header>-->
        <!--<ion-card-content text-wrap class="team-event">-->
          <!--<div>Location: {{ event?.location || "N/A" }}</div>-->
        <!--</ion-card-content>-->
      <!--</ion-card>-->

      <div id="teams-number" class="hidden">
        <div class="custom-md-panel">
          <div class="custom-md-card team light">
            <div class="custom-md-card-content">
              <div>
                {{ team?.nickname || "" }}
              </div>
              <div>
                Years in FIRST: {{ team?.years || "" }}
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="teams-cards" class="hidden">
        <div class="custom-md-panel">
          <div class="custom-md-card">
            <button ion-button full color="caution">
              <span class="custom-md-card-header">Awards</span>
              <span class="fa fa-3x fa-trophy"></span>
            </button>
          </div>
          <div class="custom-md-card">
            <button ion-button full color="danger">
              <span class="custom-md-card-header">Robots</span>
              <span class="fa fa-3x fa-android"></span>
            </button>
          </div>
        </div>
        <div class="custom-md-panel">
          <div class="custom-md-card">
            <button ion-button full color="primary">
              <span class="custom-md-card-header">Events</span>
              <span class="fa fa-3x fa-calendar"></span>
            </button>
          </div>
          <div class="custom-md-card">
            <button ion-button full color="secondary">
              <span class="custom-md-card-header">Info</span>
              <span class="fa fa-3x fa-calendar"></span>
            </button>
          </div>
        </div>
      </div>

      <button ion-button icon-only id="scroll-top" (click)="scrollToTop()" class="hidden" style="display: none;">
        <ion-icon name="arrow-up"></ion-icon>
      </button>
    </div>
  </div>

</ion-content>
