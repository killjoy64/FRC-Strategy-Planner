<ion-header>
  <ion-navbar>
    <ion-title>Statistics</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="viewType">
      <ion-segment-button value="my_comp">
        My Event
      </ion-segment-button>
      <ion-segment-button value="event">
        Events
      </ion-segment-button>
      <ion-segment-button value="team">
        Teams
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div [ngSwitch]="viewType">
    <ion-list *ngSwitchCase="'my_comp'">
        Event key
    </ion-list>

    <ion-list *ngSwitchCase="'event'">
      Show events for year
    </ion-list>

    <ion-list *ngSwitchCase="'team'">
      <ion-item>
        <ion-card>
          <ion-header>{{team.nickname}}</ion-header>
        </ion-card>
      </ion-item>
    </ion-list>
  </div>
