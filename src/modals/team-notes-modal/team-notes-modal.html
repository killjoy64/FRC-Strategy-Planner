<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only color="primary" (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ team.team_number }} Pit Scouting</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-label stacked>General</ion-label>
  <ion-list>

  </ion-list>
  <ion-label stacked>Autonomous</ion-label>
  <ion-label stacked>TeleOp</ion-label>
  <textarea [(ngModel)]="text" id="notes" placeholder="TYPE TEXT HERE..."></textarea>
  <button ion-button full color="primary" (click)="saveText()">
    <span>Save</span>
  </button>
  <button ion-button full color="primary" (click)="clearText()">
    <span>Clear</span>
  </button>
</ion-content>
