<ion-header>
  <ion-navbar>
    <ion-title>Debug Logger</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="light" (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="logger" *ngIf="logs">
    <div *ngFor="let log of logs">
      {{ log }}
    </div>
  </div>
</ion-content>
