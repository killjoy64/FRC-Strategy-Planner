<ion-header>
  <ion-navbar>
    <ion-title>Login to Your Account</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="light" (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    <ion-item>
      <ion-input type="text" placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <br/>
    <div>
      <span *ngIf="loginMsg" class="danger">{{ loginMsg }}</span>
    </div>
    <div>
      <a (click)="openResetAlert()">Forgot your password?</a>
    </div>
    <br/>
    <div class="buttons">
      <button ion-button block (click)="login()">
        Login
      </button>
    </div>
  </ion-list>
</ion-content>
