<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/factory.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css"/>
    <link rel="stylesheet" type="text/css" href="css/responsive.css"/>
    <title>FRC Strategy Planner</title>
</head>

<body>
    <div id="deviceready">
        <div class="event listening">
            <div>
                <img src="images/FIRST_transparent_logo.gif" class="fill"/>
            </div>
            <div>
                <img src="images/preloader.gif" class="fill"/>
            </div>
        </div>
        <p class="event received"></p>
    </div>

    <div id="mobile-info-bar"></div>

    <div id="canvas">
        <img src="images/2016-field-small.png" class="fill-w">
        <canvas id="actual-canvas">
            Nope.
        </canvas>
    </div>

    <div id="options-palette">
        <div class="row">
            <div class="col-xs-4 col-sm-4 offset-xs-4 offset-sm-4 text-xs-center text-sm-center">
                <div id="options-toggle">
                    <span class="fa fa-angle-double-down"></span>
                </div>
            </div>
        </div>
        <div class="row mar-top-10 pad-left-10 pad-right-10">
            <div class="col-xs-3 col-sm-3 col-md-2">
                <div id="menu-dialog" class="palette-option palette-menu hidden" data-toggle="menu">
                    <span class="fa fa-bars fill"></span>
                </div>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-2">
                <div id="edit-dialog" class="palette-option hidden" data-toggle="edit">
                    <img src="images/option-pencil.png" class="fill" />
                </div>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-2">
                <div id="field-dialog" class="palette-option hidden" data-toggle="field">
                    <img src="images/option-field.png" class="fill" />
                </div>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-2">
                <div id="robots-dialog" class="palette-option hidden" data-toggle="robots">
                    <img src="images/option-robots.png" class="fill" />
                </div>
            </div>
        </div>
    </div>

    <div id="menu" class="menu-shifted" data-visible="false">
        <div class="container-fluid fill">
            <div class="row">
                <div class="col-xs-2 col-sm-2">
                    <span class="fa fa-home"></span>
                </div>
                <div class="col-xs-6 col-sm-6">
                    <span>Home</span>
                </div>
            </div>
            <div class="row close-btn menu-item">
                <div class="col-xs-2 col-sm-2">
                    <span class="fa fa-times"></span>
                </div>
                <div class="col-xs-6 col-sm-6">
                    <span>Close</span>
                </div>
            </div>
        </div>
    </div>

    <div id="edit" data-visible="false" class="pad-top-5 container dialog dialog-hidden">

        <div class="dialog-close">
            <span class="fa fa-times"></span>
        </div>

        <div class="row dialog-item">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <h5>Brush Size</h5>
                    </div>
                </div>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="row">
                    <div class="col-xs-7 col-sm-8 col-md-9">
                        <input id="brush-size" type="range" min="1" max="10" step="1" />
                    </div>
                    <div class="col-xs-5 col-sm-4 col-md-3 text-xs-left text-sm-left text-md-left">
                        <p>Size: <span id="brush-val"></span></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row dialog-item">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <h5>Brush Color</h5>
                    </div>
                </div>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="row">
                    <div class="col-xs-7 col-sm-8 col-md-9">
                        <input id="brush-color-r" type="range" min="0" max="255" step="5" value="0"/>
                    </div>
                    <div class="col-xs-5 col-sm-4 col-md-3 text-xs-left text-sm-left text-md-left">
                        <p>Red: <span id="brush-color-r-val"></span></p>
                    </div>

                    <div class="col-xs-7 col-sm-8 col-md-9">
                        <input id="brush-color-g" type="range" min="0" max="255" step="5" value="0"/>
                    </div>
                    <div class="col-xs-5 col-sm-4 col-md-3 text-xs-left text-sm-left text-md-left">
                        <p>Green: <span id="brush-color-g-val"></span></p>
                    </div>

                    <div class="col-xs-7 col-sm-8 col-md-9">
                        <input id="brush-color-b" type="range" min="0" max="255" step="5" value="0"/>
                    </div>
                    <div class="col-xs-5 col-sm-4 col-md-3 text-xs-left text-sm-left text-md-left">
                        <p>Blue: <span id="brush-color-b-val"></span></p>
                    </div>

                    <div class="col-xs-12 col-sm-12 col-md-12 text-xs-left text-sm-left text-md-left">
                        <div class="row">
                            <div class="col-xs-7 col-sm-6 col-md-6">
                                <span>Current Color:</span>
                            </div>
                            <div id="brush-color" class="col-xs-5 col-sm-6 col-md-6">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row dialog-item">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <h5>Brush Style</h5>
                    </div>
                </div>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <button id="brush-style-line" type="button" class="btn btn-primary">Line</button>
                        <button id="brush-style-free" type="button" class="btn btn-primary">Free</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="field" data-visible="false" class="dialog dialog-hidden">
        <div class="dialog-close">
            <span class="fa fa-times"></span>
        </div>
    </div>

    <div id="robots" data-visible="false" class="dialog dialog-hidden">
        <div class="dialog-close">
            <span class="fa fa-times"></span>
        </div>
    </div>

    <!-- SCRIPT -->
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/tether.min.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
    <script type="text/javascript" src="js/canvas.js"></script>
    <!-- SCRIPT -->
</body>

</html>
